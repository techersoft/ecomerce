  <body>
    <section class="concept-layout">
      <div class="concept-img-area">
        <section id="left-concept">
          <div id="product-concept">

              <div class="carousel-product">

                  <div class="tag-item item-2"><i class="fas fa-tag"></i></div>
                </div>
                <div class="btn-group-contacts">
                  <button class="btn-email btn btn-light mx-1">
                    <i class="fas fa-paper-plane"></i>  Email</button>
                  <button class="btn-save btn btn-light mx-1">
                    <i class="fas fa-heart"></i>  Save</button>
                  <button class="btn-show btn btn-light" id="btn-show-controls"><i class="fas fa-ellipsis-h"></i>
                    <ul class="nav-controls" id="nav-controls-concept">
                      <li><i class="fas fa-share-square"></i><span>Share</span></li>
                      <li><i class="fas fa-pencil-alt"></i><span>Sketch</span></li>
                      <li><i class="fas fa-compress-arrows-alt"></i><span>Fullscreen</span></li>
                      <li id="btn-control-tags"><i class="fas fa-tag color-green"></i><span>Hide tags</span></li>
                    </ul>
                  </button>
                </div>
              </div>
              <div class="more-product">
                <div class="items">
                  <h1>aaaaa</h1>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="concept-info-area">
        <div class="concept-info_wrapper">
          <div class="concept-content-box p-3">
            <div class="concept-content-space-owner">   
              <div class="concept-content-space-owner_info-avatar"><a href="#"><img src="https://st.hzcdn.com/simgs/ee53d18f01071ab1_1-0081/_.jpg"/></a></div>
              <div class="concept-content-space-owner_info-details ml-3">
                <div class="space-owner_info-details_name"><a href="#" style="font-weight:600">Trung Hiáº¿u</a></div>
                <div class="space-owner_info-details_rating d-flex">
                  <div class="space-owner_info-details_rating_icon"><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span></div><span class="ml-2" style="font-size:13px;line-height:23px">4 Reviews</span>
                </div>
              </div>
            </div>
          </div>
          <div class="concept-content-box p-3">
            <div class="concept-content-space-info">
              <div class="space-info_title">
                <h2><span class="space-title__line">Albany Four - New Show Home</span><span class="space-title__line space-title__line-sub">Contemporary Pool, Auckland</span></h2>
              </div>
              <div class="space-facets">
                <ul class="space-facets_content">
                  <li><a class="text-green" href="#">Contemporary</a></li>
                  <li><a class="text-green" href="#">Auckland</a></li>
                  <li><a class="text-green" href="#">Website<span class="more-icon"></span></a></li>
                </ul>
              </div>
              <div class="space-description">
                <p>Mike Hollman</p>
              </div>
              <div class="concept-project-photo">

                  <h2 class="fz-14">Other Photos in <a class="text-green" href="#">Albany Four</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
